<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var city = prompt("Enter the city name:");
if (city.toLowerCase() === "karachi") {
    alert("Welcome to the city of lights");
}

var gender = prompt("Enter your gender:");
if (gender.toLowerCase() === "male") {
    alert("Good Morning Sir.");
} else if (gender.toLowerCase() === "female") {
    alert("Good Morning Ma'am.");
} else {
    alert("Good Morning!");
}

var signalColor = prompt("Enter the color of the road traffic signal:");
signalColor = signalColor.toLowerCase(); // Convert to lowercase for case-insensitive comparison
if (signalColor === "red") {
    alert("Must Stop");
} else if (signalColor === "yellow") {
    alert("Ready to move");
} else if (signalColor === "green") {
    alert("Move now");
} else {
    alert("Invalid signal color!");
}

var remainingFuel = parseFloat(prompt("Enter the remaining fuel in your car (in litres):"));
if (remainingFuel < 0.25) {
    alert("Please refill the fuel in your car");
}

var a = 4;
if (++a === 5) {
    alert("Given condition for variable a is true");
}

// Taking input for marks obtained in three subjects and total marks
var subject1Marks = parseFloat(prompt("Enter marks obtained in subject 1:"));
var subject2Marks = parseFloat(prompt("Enter marks obtained in subject 2:"));
var subject3Marks = parseFloat(prompt("Enter marks obtained in subject 3:"));
var totalMarks = parseFloat(prompt("Enter total marks:"));

// Calculate total obtained marks and percentage
var totalObtainedMarks = subject1Marks + subject2Marks + subject3Marks;
var percentage = (totalObtainedMarks / totalMarks) * 100;

// Compute grade based on percentage
var grade;
if (percentage >= 80) {
    grade = 'A+';
} else if (percentage >= 70) {
    grade = 'A';
} else if (percentage >= 60) {
    grade = 'B';
} else if (percentage >= 50) {
    grade = 'C';
} else if (percentage >= 40) {
    grade = 'D';
} else {
    grade = 'Fail';
}

// Displaying the result
document.write("<h2>Result:</h2>");
document.write("<p>Total Marks: " + totalMarks + "</p>");
document.write("<p>Marks Obtained: " + totalObtainedMarks + "</p>");
document.write("<p>Percentage: " + percentage.toFixed(2) + "%</p>");
document.write("<p>Grade: " + grade + "</p>");

// Generating random secret number between 1 and 10
var secretNumber = Math.floor(Math.random() * 10) + 1;

// Prompt user to guess the secret number
var userGuess = parseInt(prompt("Guess the secret number (between 1 and 10):"));

// Checking the user's guess
if (userGuess === secretNumber) {
    alert("Bingo! Correct answer");
} else if (userGuess === secretNumber + 1 || userGuess === secretNumber - 1) {
    alert("Close enough to the correct answer");
} else {
    alert("Sorry! Try again");
}

var number = parseInt(prompt("Enter a number:"));
if (number % 3 === 0) {
    alert(number + " is divisible by 3");
} else {
    alert(number + " is not divisible by 3");
}

var number = parseInt(prompt("Enter a number:"));
if (number % 2 === 0) {
    alert(number + " is an even number");
} else {
    alert(number + " is an odd number");
}

var temperature = parseFloat(prompt("Enter temperature:"));
if (temperature > 40) {
    alert("It is too hot outside.");
} else if (temperature > 30) {
    alert("The Weather today is Normal.");
} else if (temperature > 20) {
    alert("Today’s Weather is cool.");
} else if (temperature > 10) {
    alert("OMG! Today’s weather is so Cool.");
} else {
    alert("It is freezing outside.");
}

var firstNumber = parseFloat(prompt("Enter first number:"));
var secondNumber = parseFloat(prompt("Enter second number:"));
var operation = prompt("Enter operation (+, -, *, /, %):");
var result;

if (operation === "+") {
    result = firstNumber + secondNumber;
} else if (operation === "-") {
    result = firstNumber - secondNumber;
} else if (operation === "*") {
    result = firstNumber * secondNumber;
} else if (operation === "/") {
    result = firstNumber / secondNumber;
} else if (operation === "%") {
    result = firstNumber % secondNumber;
} else {
    alert("Invalid operation!");
}

alert("Result: " + result);
    </script>
</body>
</html>
